<section id="contact" class="section-padding reveal">
    <div class="container">
        <h2 class="section-title text-center">Contact Me</h2>
        
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="contact-form-container">
                    <form id="contact-form" onsubmit="sendEmail(event)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn-submit">
                            <span>Send Message</span>
                            <div id="form-indicator" class="htmx-indicator">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </button>
                    </form>
                    
                    <div class="cv-request">
                        <h4>Request CV</h4>
                        <p>If you'd like to request my CV, please mention it in your message above.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
