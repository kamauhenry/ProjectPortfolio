    <nav class="MainHeader">

            <a href="/" hx-get="/about.html" hx-target="#content" hx-swap="innerHTML">

        </div>
        
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>

        <div class="links-container">
            <div class="link" hx-get="/about.html" hx-target="#content" hx-swap="innerHTML">

            </div>
            <div class="link" hx-get="/skills.html" hx-target="#content" hx-swap="innerHTML">

                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="about-content">
                                <h2 class="section-title">Hey, I'm Henry.</h2>
                                <p class="section-subtitle">
                                    Software Engineer and Data Scientist from Mombasa, Kenya.
                                    I create custom websites to help businesses do better online.
                                </p>
                                <div class="social-links">
                                    <button class="social-btn" onclick="openLinkedin()">
                                        <i class="fab fa-linkedin"></i>
                                    </button>
                                    <button class="social-btn" onclick="openGitHub()">
                                        <i class="fab fa-github"></i>
                                    </button>
                                    <a href="/#contact" class="social-btn" hx-get="/contact.html" hx-target="#content" hx-swap="innerHTML">
                                        <i class="fas fa-envelope"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="profile-image">
                                <div class="image-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">

                <div class="col-md-6">

                    <div class="social-links text-md-end">

                        <a href="/#contact" hx-get="/contact.html" hx-target="#content" hx-swap="innerHTML"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>

    <!-- Scripts -->
